# Pulsar Configuration for Docker Compose Environment
# This file will be mounted to /opt/flink/conf/pulsar.properties

# Pulsar connection settings (Docker Compose internal network)
pulsar.service.url=pulsar://pulsar-broker:6650
pulsar.admin.url=http://pulsar-broker:8080

# Authentication (disabled for local development)
# pulsar.auth.plugin=
# pulsar.auth.params=

# Tenant and namespace
pulsar.tenant=feeds
pulsar.namespace=realtime

# Topic configuration
pulsar.topics.ticker=coinbase-ticker
pulsar.topics.ticker.stats=coinbase-ticker-stats  
pulsar.topics.ticker.features=ticker-features
pulsar.topics.rfq=coinbase-rfq
pulsar.topics.auction=coinbase-auction
pulsar.topics.moving.averages=moving-averages

# Consumer configuration
pulsar.consumer.subscription.prefix=flink-consumer
pulsar.consumer.name.prefix=flink-consumer

# Producer configuration  
pulsar.producer.name.prefix=flink-producer

# Job-specific configuration
time.window=5
output.path=/tmp/flink-output