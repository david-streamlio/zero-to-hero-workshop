# Pulsar Configuration for StreamNative BYOC Environment
# Environment variables will override these values in production

# Pulsar connection settings (set via environment variables)
# pulsar.service.url will be set via PULSAR_SERVICE_URL env var
# pulsar.admin.url will be set via PULSAR_ADMIN_URL env var

# Authentication (set via environment variables in production)
pulsar.auth.plugin=org.apache.pulsar.client.impl.auth.AuthenticationToken
# pulsar.auth.params will be set via PULSAR_AUTH_PARAMS env var

# Tenant and namespace
pulsar.tenant=feeds
pulsar.namespace=realtime

# Topic configuration
pulsar.topics.ticker=coinbase-ticker
pulsar.topics.ticker.stats=coinbase-ticker-stats  
pulsar.topics.ticker.features=ticker-features
pulsar.topics.rfq=coinbase-rfq
pulsar.topics.auction=coinbase-auction
pulsar.topics.moving.averages=moving-averages

# Consumer configuration
pulsar.consumer.subscription.prefix=flink-sn-consumer
pulsar.consumer.name.prefix=flink-sn-consumer

# Producer configuration  
pulsar.producer.name.prefix=flink-sn-producer

# Job-specific configuration
time.window=10
output.path=/opt/flink/output