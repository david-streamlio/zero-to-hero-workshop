# Default Pulsar Configuration for Coinbase Flink Jobs
# These values can be overridden by:
# 1. Command line parameters (--pulsar.service.url=...)
# 2. Environment variables (PULSAR_SERVICE_URL=...)
# 3. Kubernetes ConfigMap or Docker mount files

# Pulsar connection settings
pulsar.service.url=pulsar://localhost:6650
pulsar.admin.url=http://localhost:8080

# Authentication (optional)
# pulsar.auth.plugin=org.apache.pulsar.client.impl.auth.AuthenticationToken
# pulsar.auth.params={"token":"your-jwt-token-here"}

# Tenant and namespace
pulsar.tenant=feeds
pulsar.namespace=realtime

# Topic configuration
pulsar.topics.ticker=coinbase-ticker
pulsar.topics.ticker.stats=coinbase-ticker-stats  
pulsar.topics.ticker.features=ticker-features
pulsar.topics.rfq=coinbase-rfq
pulsar.topics.auction=coinbase-auction
pulsar.topics.moving.averages=moving-averages

# Consumer configuration
pulsar.consumer.subscription.prefix=flink-consumer
pulsar.consumer.name.prefix=flink-consumer

# Producer configuration  
pulsar.producer.name.prefix=flink-producer